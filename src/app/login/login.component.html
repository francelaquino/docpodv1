
<div class="page-content-wrapper">
  <ul class="page-breadcrumb breadcrumb">
    <li>
      <span>Login</span>
      <i class="fa fa-chevron-right"></i>

    </li>
  </ul>


  <div class="page-content-inner">
    
    <div class="row" >
      <div class="spinner">
          <div class="spinner_red" style="width:500px"><p class="spinner_number" style="left:480px">300</p></div>
          <div class="spinner_lightred" style="width:265px"><p class="spinner_number" style="left:247px">159</p></div>
          <div class="spinner_amber" style="width:231px"><p class="spinner_number" style="left:212px">139</p></div>
          <div class="spinner_green" style="width:200px"><p class="spinner_number" style="left:182px">120</p></div>
          <div class="spinner_blue" style="width:150px"><p class="spinner_number" style="left:135px">90</p></div>
          <div class="spinner_value" style="left:122px"></div>
      </div>
      <div class="col-md-3 " style="margin:auto;min-width:400px">
        
        <div class="portlet gray ">
          
          <div class="title">
            Login  to DocPod
          </div>
          <div class="portlet-body form">
            
            <form  [formGroup]="form" class="ui form"  >
              <div class="form-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group" [ngClass]="hasError('username')">
                        <label class="control-label">Username</label>
                        <input type="text" id="username" autocomplete="off" maxlength="50" formControlName="username" name="username" class="form-control ">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group" [ngClass]="hasError('password')">
                        <label class="control-label">Password</label>
                        <input type="text" id="password" autocomplete="off" maxlength="50" formControlName="password" name="password" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="divider"></div>

                <div class="form-actions text-right">
                  <button class="btn btn-primary rounded" type="button" id="btnSubmit"  (click)="onSubmit()" >Login</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<p-growl [(value)]="msgs"></p-growl>
