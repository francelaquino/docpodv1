<div class="row">
  <div class="col-md-12 ">

    <div class=" gray ">

      <div class="title">
        Results
      </div>
      <div class="portlet-body form">

        <form [formGroup]="form" class="ui form">
          <div class="form-body">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">HbA1c(%)</label>
                  <input type="number" formControlName="hba1c" class="form-control">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">HDLC(mg/dL)</label>
                  <input type="number" formControlName="hdlc" class="form-control">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">LDLC(mg/dL)</label>
                  <input type="number" formControlName="ldlc" class="form-control">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">Triglycerides(mg/dL)</label>
                  <input type="number" formControlName="triglycerides" class="form-control">
                </div>
              </div>
              

            </div>

            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">Total Cholesterol(189mg/dL)</label>
                  <input type="number" formControlName="totalcholesterol" class="form-control">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">Systolic</label>
                  <input type="number" formControlName="bpsystolic" class="form-control">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">Diastolic</label>
                  <input type="number" formControlName="bpdiastolic" class="form-control">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">Waist(cm)</label>
                  <input type="number" formControlName="waist" class="form-control">
                </div>
              </div>


            </div>
            <div class="row">


              <div class="col-md-3">

                <div class="form-group">
                  <label class="control-label">Weight(kg)</label>
                  <input type="number" (change)="calculateBMI()" formControlName="weight" class="form-control">
                </div>
              </div>
              <div class="col-md-3">

                <div class="form-group">
                  <label class="control-label">Height(m)</label>
                  <input type="number" (change)="calculateBMI()" formControlName="height" class="form-control">
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">BMI(kg/mÂ²)</label>
                  <input type="number" formControlName="bmi" disabled="disabled" class="form-control">
                </div>
              </div>

            </div>



            <div class="divider"></div>
            <div class="form-actions text-right">
              <button class="btn btn-primary rounded" type="button" id="btnSubmit" (click)="onSubmit()">Submit</button>
              <button class="btn default rounded" type="button" (click)="bsModalRef.hide()">Close</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
